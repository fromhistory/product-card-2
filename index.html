<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 

</head>
<body>

  <div class="container">

    <div class="grit">

      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="image desktop">
      </div>

      <div class="card-content">

        <h6 class="product-cat">Perfume</h6>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>


          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <button class="cta"><img src="images/icon-cart.svg" alt="icon cart"> Add to Cart</button>


      </div>

    </div>
  </div>
  
</body>
</html>
